<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root{
          --bg1: #FEFFE7;
          --accent: #FED2A0;
        }

    </style>
</head>
<body class="bg-[color:var(--bg1)] text-gray-800 min-h-screen">
<header class="shadow-md bg-white/50 backdrop-blur-sm sticky top-0 z-20">
    <div class="max-w-5xl mx-auto flex items-center justify-between p-4">
        <h1 class="text-2xl font-semibold" id="site-title">Cafe</h1>
        <nav class="flex items-center gap-3">
            <button id="aboutBtn" class="px-3 py-1 rounded-md" data-i18n="about">About</button>
            <button id="menuBtn" class="px-3 py-1 rounded-md" data-i18n="menu">Menu</button>
            <button id="teamBtn" class="px-3 py-1 rounded-md" data-i18n="team">Team</button>
            <button id="contactBtn" class="px-3 py-1 rounded-md" data-i18n="contact">Contact</button>
            <button id="addressBtn" class="px-3 py-1 rounded-md" data-i18n="address">Address</button>

            <select id="langSelect" class="ml-3 px-2 py-1 rounded-md border">
                <option value="en">EN</option>
                <option value="ru">RU</option>
                <option value="kg">KG</option>
            </select>
        </nav>
    </div>
</header>

<main class="max-w-5xl mx-auto p-4">

    <section id="about" class="mb-6 hidden">
        <div class="bg-white rounded-2xl p-6 shadow">
            <h2 class="text-xl font-bold mb-2" data-i18n="about_title">About us</h2>
            <p id="aboutText">Welcome to our cafe.</p>
        </div>
    </section>

    <section id="categories" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

    </section>


    <section id="itemsBlock" class="mt-6 hidden">
        <button id="backToCats" class="mb-4 px-4 py-2 rounded-full" style="background:var(--accent)">← Back</button>
        <div id="itemsList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <section id="team" class="hidden">
        <div class="bg-white rounded-2xl p-6 shadow">
            <h2 class="text-xl font-bold" data-i18n="team_title">Team</h2>
            <p>Our team information.</p>
        </div>
    </section>

    <section id="contact" class="hidden">
        <div class="bg-white rounded-2xl p-6 shadow">
            <h2 class="text-xl font-bold" data-i18n="contact_title">Contact</h2>
            <p>Email: info@example.com</p>
        </div>
    </section>

    <section id="address" class="hidden">
        <div class="bg-white rounded-2xl p-6 shadow">
            <h2 class="text-xl font-bold" data-i18n="address_title">Address</h2>
            <p>123 Cafe Street</p>
        </div>
    </section>
</main>

<footer class="mt-10 p-4 text-center text-sm text-gray-600">© Cafe Menu</footer>

<script src="script.js"></script>
</body>
</html>
