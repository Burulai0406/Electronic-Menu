<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Cafe Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root{
          --bg1: #FEFFE7;
          --accent: #FED2A0;
        }
    </style>
</head>
<body class="bg-[color:var(--bg1)] min-h-screen text-gray-800">
<div class="max-w-5xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Admin Panel</h1>
        <div>
            <span id="adminUser" class="mr-4 hidden"></span>
            <button id="logoutBtn" class="px-3 py-1 rounded-md hidden">Logout</button>
        </div>
    </header>

    <div id="loginBlock" class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-lg font-semibold mb-4">Admin Login</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <input id="adminUserInput" placeholder="Username" class="p-2 border rounded" />
            <input id="adminPassInput" placeholder="Password" type="password" class="p-2 border rounded" />
        </div>
        <div class="mt-4">
            <button id="loginBtn" class="px-4 py-2 rounded" style="background:var(--accent)">Login</button>
        </div>
        <p class="mt-3 text-sm text-gray-500">Use same credentials as configured in backend.</p>
    </div>

    <div id="adminPanel" class="hidden mt-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-4 rounded-2xl shadow">
                <h3 class="font-semibold mb-2">Add Category</h3>
                <input id="cat_name_kg" placeholder="Name KG" class="w-full p-2 border rounded mb-2" />
                <input id="cat_name_ru" placeholder="Name RU" class="w-full p-2 border rounded mb-2" />
                <input id="cat_name_en" placeholder="Name EN" class="w-full p-2 border rounded mb-2" />
                <input id="cat_image" placeholder="Image URL" class="w-full p-2 border rounded mb-2" />
                <button id="add-category-btn" class="px-4 py-2 rounded" style="background:var(--accent)">Add Category</button>
            </div>

            <div class="bg-white p-4 rounded-2xl shadow">
                <h3 class="font-semibold mb-2">Add Item</h3>
                <select id="category_select" class="w-full p-2 border rounded mb-2"></select>
                <input id="item_name_kg" placeholder="Name KG" class="w-full p-2 border rounded mb-2" />
                <input id="item_name_ru" placeholder="Name RU" class="w-full p-2 border rounded mb-2" />
                <input id="item_name_en" placeholder="Name EN" class="w-full p-2 border rounded mb-2" />
                <textarea id="item_desc_kg" placeholder="Description KG" class="w-full p-2 border rounded mb-2"></textarea>
                <textarea id="item_desc_ru" placeholder="Description RU" class="w-full p-2 border rounded mb-2"></textarea>
                <textarea id="item_desc_en" placeholder="Description EN" class="w-full p-2 border rounded mb-2"></textarea>
                <input id="item_price" placeholder="Price" type="number" class="w-full p-2 border rounded mb-2" />
                <input id="item_image" placeholder="Image URL" class="w-full p-2 border rounded mb-2" />
                <button id="add-item-btn" class="px-4 py-2 rounded" style="background:var(--accent)">Add Item</button>
            </div>
        </div>

        <div class="mt-6 bg-white p-4 rounded-2xl shadow">
            <h3 class="font-semibold mb-2">Categories & Items</h3>
            <div id="list-block" class="space-y-3"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
